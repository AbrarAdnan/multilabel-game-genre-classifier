<!DOCTYPE html>
<html>
  <title>Game Genre Classifier</title>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <style>
      body {
      display: flex;
      justify-content: center;
      font-family: Roboto, Arial, sans-serif;
      font-size: 15px;
      background-image: url("/static/images/seamless_bg.png");
      background-repeat: repeat;
      }
      html {
        display: flex;
      justify-content: center;
      font-family: Roboto, Arial, sans-serif;
      font-size: 15px;
      }
      textarea {
        width: 500px;
        height: 150px;
        padding: 12px 20px;
        box-sizing: border-box;
        border: 2px solid #ccc;
        border-radius: 4px;
        background-color: #f8f8f8;
        font-size: 16px;
        resize: both;
        }
      form {
        background-color: #ccc;
      border: 4px solid #f1f1f1;
      }
      input[type=text], input[type=password] {
      width: 100%;
      padding: 16px 8px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid #ccc;
      box-sizing: border-box;
      }
      .icon {
      font-size: 110px;
      display: flex;
      justify-content: center;
      color: #4286f4;
      }
      button {
      background-color: #4286f4;
      color: white;
      padding: 14px 0;
      margin: 10px 0;
      border: none;
      cursor: grab;
      width: 48%;
      }
      h1 {
      text-align:center;
      font-size:18;
      }
      h2 {
      text-align:center;
      font-size:12;
      }
      button:hover {
      opacity: 0.8;
      }
      .formcontainer {
      text-align: center;
      margin: 24px 50px 12px;
      }
      .container {
      padding: 16px 0;
      text-align:left;
      }
      span.psw {
      float: right;
      padding-top: 0;
      padding-right: 15px;
      }
      /* Change styles for span on extra small screens */
      @media screen and (max-width: 300px) {
      span.psw {
      display: block;
      float: none;
      }
      
      
    }
    </style>
  </head>
  <body>
    <form action="/" method="post">
      <h1>Game Genre Classifier</h1>
      <h2>Made by : Abrar Faiaz Adnan<h2>
        <a style= "text-align:center font-size = 10" href="https://github.com/AbrarAdnan/multilabel-game-genre-classifier"> 
          <h2>Click here for more info</h2>
      </a>
      <div class="icon">
        <img src="/static/images/DALL_E_logo.png" height="250px" width="250px" alt="An Image">
    </div>
      <div class="formcontainer">
      <div class="container">
        <label for="text"><strong>Enter Description:</strong></label>
        <br>
        <!-- <input type="text" placeholder="Enter Game Description" name="text" required> -->
        <textarea rows="4" cols="50" placeholder="Enter Game Description" name="text" required>{{ initial_text }}</textarea>
      </div>
      <button type="submit" value="Submit"><strong>Submit</strong></button>
        </label>
      </div>

      {% if show %}
      {% if results %}
    <h2>The genres are</h2>
    {% for result in results.split(', ')%}
    <p>{{ result }}</p>
    {% endfor %}
    {% else %}
    <p>Not enough relavance to any specific category</p>
    {% endif %}
    {% endif %}
    </form>
  </body>
</html>
